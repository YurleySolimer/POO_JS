<!DOCTYPE html>
<html>

<head>
	<title>APP DE PRODUCTOS</title>
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/minty/bootstrap.min.css">
</head>

<body>
	
	<nav class = "navbar navbar-light bg-light">
		<a href="/" class = "navbar-brand">
			Product App
		</a>		
	</nav>

	<div class = "container" >
		<div id="App" class="row pt-5">
			<div class="col-md-4">
				<div class="card">
					<div class="card-header">
						<h4>Add a Product</h4>
					</div>
					<form id="product-form" class="card-body">
						<div class="form-group">
							<input type="text" id="name" placeholder="Product Name" class="form-control">
						</div>
						<div class="form-group">
							<input type="number" id="price"
							step="0.01" placeholder="Product Price" class="form-control">
						</div>	
						<div class="form-group">
							<input type="number" id="year" 
							min="1990" 
							value="2019" 
							placeholder="Year Product"
							class="form-control">
						</div>
						<input type="submit" value="Save" class="btn btn-primary">
					</form>		
				</div>
			</div>
			<div class="col-md-8">
				
			</div>
			<script src="app.js">
			</script>
		</div>
	</div>
</body>

</html>
