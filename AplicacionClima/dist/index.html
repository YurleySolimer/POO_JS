<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/united/bootstrap.min.css">
	<title> APLICACION PARA EL CLIMA </title>
</head>
<body>
	<div class="container p-4">
		<div class="row">
			<div class="col-md-4 mx-auto text-center">
				<div class="card">
					<div class="card-body">
						<h1 id="weather-location" class="h3">
						</h1>

						<h3 id="weather-description" class="h4">
							
						</h3>

						<h3 id="weather-string">
							
						</h3>

						<ul class="list-group mt-3">

							<li id="weather-humidity" class="list-group-item">
								
							</li>

							<li id="weather-wind" class="list-group-item">
								
							</li>
							
						</ul>
						
					</div>
					
				</div>

				<div class="card">
				<form id="weather-form">
					<div class="form-group">
						<input type="text" id="city" class="form-control" placeholder="City" autofocus>				
					</div>

					<div class="form-group">
						<input type="text" id="countryCode" class="form-control" placeholder="Country Code " autofocus>				
					</div>

					<div class="form-group">

						<button class="btn btn-dark btn-block" id="w-change-btn">

							Save Changes
							
						</button>
						
					</div>
					
				</form>

					
				</div>
			</div>
			
		</div>
		
	</div>
	<script src="Index.js"></script>

<script type="text/javascript" src="bundle.js"></script></body>
</html>
